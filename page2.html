<div id="resultats"></div>

<script>
    function calculerEmissionCO2(carburant, volumeCarburant) {
        var facteursEmission = {
            'Essence': 2390,
            'Diesel': 2640,
            'GPL': 1690,
            'Kérosène': 2900
         
            // Ajoute d'autres carburants avec leur facteur d'émission si nécessaire
        };
        if (carburant in facteursEmission) {
            var emissionCO2 = facteursEmission[carburant] * volumeCarburant;
            return emissionCO2;
        } 
    }

    function calculerEmissions() {
        var transports = ['voiture', 'moto', 'bus', 'avion', 'camion'];
        var resultats = [];

        for (var i = 0; i < transports.length; i++) {
            var carburant = document.getElementById(transports[i] + '_carburant').value;
            var volumeCarburant = parseFloat(document.getElementById(transports[i] + '_volume').value);

            var emissionCO2 = calculerEmissionCO2(carburant, volumeCarburant);
            if (emissionCO2 !== null) {
               resultats.push(" Vous avez consommez " + volumeCarburant + " litres de " + carburant + " en " + transports[i] + " creant environ" + emissionCO2 + " grammes de co2");
            }
        }

        var resultatDiv = document.getElementById('resultats');
        resultatDiv.innerHTML = '';
        for (var j = 0; j < resultats.length; j++) {
            var p = document.createElement('p');
            p.textContent = resultats[j];
            resultatDiv.appendChild(p);
            
        }
    }
</script>
