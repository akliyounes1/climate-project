<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil - Projet Zero Energy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
        .info-section.no-background {
            background-color: transparent;
        }
        body {
            background-image: url("images/1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav>
        <a href="./page1.html">Accueil</a>
        <a href="#">Calculatrice</a>
        <a href="./page3.html">Type d'énergie</a>
    </nav>
    <div class="container">
        <div class="info-section" id="infoSection">
            <p><em>Bienvenue sur notre site dédié à la production d'énergie et à la réduction de l'empreinte carbone.</em></p>
        </div>
        
    </div>
    <div class="footer">
        <button id="changeBackgroundButton"><span class="ion-arrow-right-c"></span></button>
        <a href="#">Contactez-nous</a>
    </div>

    <script>
        var backgrounds = [
            { path: 'url("images/1.jpg")', size: 'cover', text: '<p><em>Bienvenue sur notre site dédié à la production d\'énergie et à la réduction de l\'empreinte carbone.</em></p>' },
            { path: 'url("images/2.jpeg")', size: '45%' },
            { path: 'url("images/3.png")', size: '50%' },
            { path: 'url("images/4.jpg")', size: '60%' }
        ];

        var currentBackgroundIndex = 0;

        document.getElementById("changeBackgroundButton").addEventListener("click", function() {
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = backgrounds[currentBackgroundIndex].path;
            document.body.style.backgroundSize = backgrounds[currentBackgroundIndex].size;
            if (currentBackgroundIndex === 0) {
                document.getElementById("infoSection").innerHTML = backgrounds[currentBackgroundIndex].text;
                document.getElementById("infoSection").classList.remove("no-background");
            } else {
                document.getElementById("infoSection").innerHTML = '';
                document.getElementById("infoSection").classList.add("no-background");
            }
        });
    </script>
</body>
</html>
